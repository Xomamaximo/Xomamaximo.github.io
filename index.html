<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin: 1em 0;
        }
        button {
            background: #fff;
            color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #ff7e5f;
            color: #fff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Fun GitHub Page!</h1>
    <p>This is a fun page where I experiment with HTML, CSS, and JavaScript.</p>
    <button id="funButton">Click Me for a Surprise!</button>
    <p id="surpriseMessage" class="hidden">Surprise! You found the hidden message! ðŸŽ‰</p>
    <script>
        document.getElementById('funButton').addEventListener('click', function() {
            document.getElementById('surpriseMessage').classList.toggle('hidden');
        });
    </script>
</body>
</html>
